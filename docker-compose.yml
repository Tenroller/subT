version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: subtitle-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/outputs:/app/outputs
      - whisper-cache:/root/.cache/whisper
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s # Whisper model loading takes time

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: subtitle-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  whisper-cache:
    name: subtitle-whisper-cache
